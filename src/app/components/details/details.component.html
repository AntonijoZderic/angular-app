<div class="card-container">
  <div
    [ngClass]="{ reminder: details.reminder }"
    class="card"
    (dblclick)="onToggle(details)"
  >
    <div>
      <h3>{{details.text}}</h3>
      <p>{{details.day}}</p>
    </div>
    <svg fill="red" width="18" height="18" (click)="(onDelete(details))">
       <path d="M15 4.41 13.59 3 9 7.59 4.41 3 3 4.41 7.59 9 3 13.59 4.41 15 9 10.41 13.59 15 15 13.59 10.41 9 15 4.41Z"></path>
    </svg>
  </div>
</div>
